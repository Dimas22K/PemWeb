<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mitra</title>
    <link rel="stylesheet" href="mitra.css">
</head>
<body>
    <div class="container">
        <h2>Daftar Mitra</h2>
        <form>
            <label for="nama_mitra">Nama Mitra</label>
            <input type="text" id="nama_mitra" name="nama_mitra" required>
            
            <label for="alamat_mitra">Alamat</label>
            <input type="text" id="alamat" name="alamat" required>
            
            <label for="nama_orang">Nama Pemilik</label>
            <input type="text" id="nama_pemilik" name="nama_pemilik" required>
            
            <label for="telefon_mitra">Telepon</label>
            <input type="tel" id="telefon" name="telefon" required>
            
            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
