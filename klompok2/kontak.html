        <h2>Hubungi Kami</h2>
        <p>Jika ada pertanyaan atau aduan, silakan isi formulir di bawah ini.</p>

        <form action="#" method="POST">
            <label for="nama">Nama</label>

            <label for="pesan">Pesan Aduan</label>
