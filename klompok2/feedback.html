<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Rating</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="container">
        <h3>Feedback</h3>
        <form>
            <div>Rating :</div>
            <div class="stars">
                <input type="radio" name="rating" id="star5" value="5" required>
                <label for="star5">&#9733;</label>
                <input type="radio" name="rating" id="star4" value="4" required>
                <label for="star4">&#9733;</label>
                <input type="radio" name="rating" id="star3" value="3" required>
                <label for="star3">&#9733;</label>
                <input type="radio" name="rating" id="star2" value="2" required>
                <label for="star2">&#9733;</label>
                <input type="radio" name="rating" id="star1" value="1" required>
                <label for="star1">&#9733;</label>
            </div>
            <div>Pesan & Kesan</div>
            <textarea id="message" required placeholder="Tulis pesan Anda..."></textarea>
            <br>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
