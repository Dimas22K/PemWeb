<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validasi pasword</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <form id="registration Form">
        <h2>formulir pendaftaran</h2>

        <div class="form-groups">
            <label for="nama">Nama</label>
            <span class="separator"><td>:</td></span>
            <input type="text" id="nama" name="nama" required>
        </div>

        <div class="form-groups">
            <label for="alamat">alamat</label>
            <td><span class="separator">:</span></td>
            <input type="text" id="alamat" name="alamat" required>
        </div>

        <div class="form-groups">
            <label for="tplahir">Tempat Lahir</label>
            <td><span class="separator">:</span></td>
            <input type="text" id="tplahir" name="tplahir" required>
        </div>
        
        <div class="form-groups">
            <label for="tplahir">Tanggal Lahir</label>
            <td><span class="separator">:</span></td>
            <input type="date" id="tglLahir" name="tglLahir" required>
        </div>

        <div class="form-groups">
            <label for="kelamin">kelamin</label>
            <td><span class="separator">:</span></td>
            <div class="radio-group">
                <input type="radio" name="jk" value="laki-laki" required>laki-laki
                <input type="radio" name="jk" value="perempuan" required>perempuan
            </div>
        </div>

        <td>
            <a href="facebook.com"><input type="submit" value="Daftar"></a>3
        </td>
    </form>
</body>

</html>
